<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">
        <div class="clock">
            <input class="number" type="text" maxlength="2" value="00"><span>hs</span>
            <input class="number" type="text" maxlength="2" value="00"><span>min</span>
            <input class="number" type="text" maxlength="2" value="00"><span>seg</span>

        </div>
        <div class="buttons">
            <button class="boton" id="play" onclick="startTimer()"></button>
            <button class="boton" id="stop" onclick="stopTimer()"></button>
        </div>
    </div>
    <script src="js/timer.js"></script>
</body>
</html>
